name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run tests
        run: mvn test -B

      - name: Generate test coverage report
        run: mvn jacoco:report -B

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apiposture-core/target/site/jacoco/jacoco.xml,./apiposture-rules/target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Package JAR
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: apiposture-jar
          path: apiposture-cli/target/apiposture.jar

      - name: Test CLI against sample project
        run: |
          java -jar apiposture-cli/target/apiposture.jar scan samples/sample-spring-boot --output json > scan-result.json
          cat scan-result.json

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: scan-result.json
